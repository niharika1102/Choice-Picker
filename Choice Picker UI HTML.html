<!DOCTYPE html>

<html>

    <head>

        <meta charset = 'UTF-8' />

        <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0' />

        <link rel = 'stylesheet' href = 'Choice Picker UI CSS.css' />

        <title>

            Choice Picker UI

        </title>

    </head>

    <body>

        <div class = "container">

            <h3>

                Enter all the choices divided by a comma (',').

                <br>

                Press Enter when you are done.

                <textarea id="textarea" placeholder = "Enter Choices here"></textarea>

                <div id = "tags">

                    <span class = "tag">

                        Choice 1

                    </span>

                    <span class = "tag highlight">

                        Choice 2

                    </span>

                    <span class = "tag">

                        Choice 3

                    </span>

                </div>

            </h3>

        </div>

        <script src = 'Choice Picker UI JS.js'></script>

    </body>

</html>
